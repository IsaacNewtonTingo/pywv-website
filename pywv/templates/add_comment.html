{%extends 'base.html'%}
{%load static%}
{%block content%}
{%include 'head.html'%}


    <title> {% block title %}Comment on blog post{% endblock %}</title>

    <section class="addPostSection">
        <h1>Comment on blog post</h1>
        <br>

        <div class="form-group">
            <form action="" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}

            </form>
        </div>
        <br><br><br><br><br><br><br><br>    
    </section>

{%endblock%}
