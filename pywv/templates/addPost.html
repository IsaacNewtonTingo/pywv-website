{%extends 'base.html'%} 
{% load static %}
{%block content%}

    <title>{%block title%} Add post {%endblock%}</title>

    <section class="addPostSection">
        {%if user.is_authenticated%}
        <h1>Add a blog post</h1>
        <br><br>

        <div class="form-group">
            <form action="" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.media}}
                {{form.as_p}}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>

        <br><br><br><br><br><br><br><br>

        <script>
            var name="{{user.id}}"
            document.getElementById('elder').value=name
        </script>

        {%else%}
        
        <h1 style="text-align: center; margin:200px 0;">You are not authorized here</h1>
        {%endif%}
    </section>

{%endblock%}
